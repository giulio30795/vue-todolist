<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
                <span>To Do List</span>
            </header>

            <nav>
                <input type="text" placeholder="Inserisci nuovo ToDo">
                <button class="btn"> Aggiungi</button>
            </nav>

            <main>
                <ul>
                    <li v-for="todo in todos">
                        <span class="text">{{todo.text}}</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    
                </ul>
            </main>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./script.js"></script>
</body>
</html>
